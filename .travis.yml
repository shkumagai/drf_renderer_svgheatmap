sudo: false
language: python
python:
- 3.5
- 3.6
- 3.7
- 3.8
cache: pip
env:
  matrix:
  - DJANGO=1.11
  - DJANGO=2.0
  - DJANGO=2.1
  - DJANGO=2.2
matrix:
  fast_finish: true
  include:
  - env: TOXENV=flake8
    python: 3.7
  - env: TOXENV=isort
    python: 3.7
  - env: TOXENV=readme
    python: 3.7
  - env: TOXENV=check-manifest
    python: 3.7
  allow_failures:
  - env: DJANGO=master
install:
- travis_retry pip install -U pip tox-travis setuptools wheel
script:
- tox
notifications:
  email: false
  slack:
    secure: 
